name: Validate

on:
  pull_request:

jobs:
  schema:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version-file: '.nvmrc'

    - name: Setup pnpm
      uses: pnpm/action-setup@v2

    - name: Install dependencies
      run: pnpm install 
      
    - name: Validate JSON files
      run: |
        pnpm validate:json

  format:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version-file: '.nvmrc'

    - name: Setup pnpm
      uses: pnpm/action-setup@v2

    - name: Install dependencies
      run: pnpm install

    - name: Lint Check
      run: pnpm lint
      
    - name: Lint Check
      run: pnpm check 

  data-consistency:
    needs: schema
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version-file: '.nvmrc'

    - name: Setup pnpm
      uses: pnpm/action-setup@v2

    - name: Install dependencies
      run: pnpm install
      
    - name: Validate consistency with on-chain data
      run: |
        pnpm validate:data

  images:
    needs: schema
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version-file: '.nvmrc'

    - name: Setup pnpm
      uses: pnpm/action-setup@v2

    - name: Install dependencies
      run: pnpm install

    - name: Lint Check
      run: pnpm lint
      
    - name: Validate images
      run: |
        pnpm validate:images 